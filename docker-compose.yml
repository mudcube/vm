services:
  vm:
    build:
      context: /workspace
      dockerfile: providers/docker/Dockerfile
      args:
        PROJECT_USER: "vagrant"
        PROJECT_UID: "1000"
        PROJECT_GID: "1000"
    container_name: vm-dev
    hostname: dev.vm.local
    tty: true
    stdin_open: true
    environment:
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - TZ=America/Los_Angeles
    volumes:
      - /workspace:/workspace:delegated
      - /workspace:/vm-tool:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - vm_nvm:/home/vagrant/.nvm
      - vm_cache:/home/vagrant/.cache
      - vm_config:/tmp
      - /home/vagrant/.claude/vms/vm:/home/vagrant/.claude:delegated
      - /home/vagrant/.gemini/vms/vm:/home/vagrant/.gemini:delegated
    networks:
      - vm_network
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined

networks:
  vm_network:
    driver: bridge

volumes:
  vm_nvm:
  vm_cache:
  vm_config: